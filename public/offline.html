<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roxy Bar - Offline</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        .retry-button {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .retry-button:hover {
            opacity: 0.8;
        }
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor"/>
            </svg>
        </div>
        <h1>Sei offline</h1>
        <p>Non Ã¨ possibile connettersi a Roxy Bar. Controlla la tua connessione internet e riprova.</p>
        <button class="retry-button" onclick="window.location.reload()">
            Riprova
        </button>
    </div>
    <script>
        // Riprova automaticamente quando torna online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
